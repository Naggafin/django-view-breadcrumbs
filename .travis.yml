language: python
sudo: false

matrix:
  include:
    - python: 3.5
      env: TOXENV=py35
    - python: 3.5-dev
      env: TOXENV=py35

    - python: 3.6
      env: TOXENV=ALL
    - python: 3.6-dev
      env: TOXENV=ALL
    
    - python: pypy
      env: TOXENV=py35-django11,py36-django11

    - python: pypy3
      env: TOXENV=ALL

notifications:
  email:
    recipients:
      - jtonye@ymail.com

env:
  - DJANGO_SETTINGS_MODULE=django_view_breadcrumbs.settings

install:
  - pip install -e .'[test]' -r requirements.txt

script:
  - tox
